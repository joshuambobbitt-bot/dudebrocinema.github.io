<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Dude Bro Cinema</title>
</head>
<body>
    <nav class="demo">
        <a href="index.html" class="brand">
            <img class="logo" src="img/logo.jpg" alt="logo">
            <span>Dude Bro Cinema</span>
        </a>
        
        <!-- responsive-->
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">&#x2261;</label>
        
        <div class="menu">
            <a href="#">&#10006;</a>
            <a href="index.html" class="button icon-puzzle">Home</a>
            <a href="about.html" class="button icon-puzzle">About</a>
            <a href="contact.html" class="button icon-puzzle">Contact</a>
            <a href="events.html" class="button icon-puzzle">Events</a>
            <a href="reviews.html" class="button icon-puzzle">Reviews</a>
        </div>
    </nav>

    <main class="content">
        <section class="mission">
            <h2>Mission Statement</h2>
            <p>Write it in!</p>
        </section>
        
        <section class="newsletter">
            <h3>Join Our Newsletter!</h3>
            <form class="sign-up">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="news-submit-button">SUBMIT</button>
            </form>
        </section>
        
        <section class="featured_events">
            <h3>Featured Events</h3>
            <a href="#"><div class="event-card">
                <div class="event-date">
                    <span class="month">DEC</span>
                    <span class="date">14</span>
                </div>
                <div class="event-details">Movie Showing</div>
            </div></a>
            <a href="#"><div class="event-card">
                <div class="event-date">
                    <span class="month">DEC</span>
                    <span class="date">29</span>
                </div>
                <div class="event-details">Movie Showing</div>
            </div></a>
            <a href="#"><div class="event-card">
                <div class="event-date">
                    <span class="month">JAN</span>
                    <span class="date">11</span>
                </div>
                <div class="event-details">Film Discussion</div>
            </div></a>
        </section>
        
        <section class="featured_reviews">
            <h3>Featured Reviews</h3>
            <div class="carousel">
                <div class="review-card">
                    <a class="review-poster" href="https://www.imdb.com/title/tt0144084/"> <img src="img/americanpsycho.jpg" alt="Movie Poster"> </a>
                    <div class="review-stars">
                        <a class="review-link" href="https://letterboxd.com/">
                            &#x2605;&#x2605;&#x2605;&#x2605;&#x2605;
                        </a>
                    </div>
                </div>
                <div class="review-card">
                    <a class="review-poster" href="https://www.imdb.com/title/tt0119217/"> <img src="img/goodwillhunting.jpg" alt="Movie Poster"> </a>
                    <div class="review-stars">
                        <a class="review-link" href="https://letterboxd.com/">
                            &#x2605;&#x2605;&#x2605;&#x2605;&#x2605;
                        </a>
                    </div>
                </div>
                <div class="review-card">
                    <a class="review-poster" href="https://www.imdb.com/title/tt0119217/"> <img src="img/wolfofwallstreet.jpg" alt="Movie Poster"> </a>
                    <div class="review-stars">
                        <a class="review-link" href="https://letterboxd.com/">
                            &#x2605;&#x2605;&#x2605;&#x2605;&#x2606;
                        </a>
                    </div>
                </div>
                <div class="review-card">
                    <a class="review-poster" href="https://www.imdb.com/title/tt0133093/"> <img src="img/matrix.jpg" alt="Movie Poster"> </a>
                    <div class="review-stars">
                        <a class="review-link" href="https://letterboxd.com/">
                            &#x2605;&#x2605;&#x2605;&#x2605;&#x2606;
                        </a>
                    </div>
                </div>
                <div class="review-card">
                    <a class="review-poster" href="https://www.imdb.com/title/tt0137523/"> <img src="img/fightclub.jpg" alt="Movie Poster"> </a>
                    <div class="review-stars">
                        <a class="review-link" href="https://letterboxd.com/">
                            &#x2605;&#x2605;&#x2605;&#x2605;&#x2605;
                        </a>
                    </div>
                </div>
            </div>
            <a class="read-more" href="reviews.html"><button>Read More</button></a>
        </section>
    </main>

    <footer>
        <a href="index.html">Dude Bro Cinema</a> 
    </footer>
