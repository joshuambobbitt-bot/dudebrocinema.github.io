<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="css/styles.css">

    <title>Dude Bro Cinema</title>
</head>
<body>
    <nav class="demo">
        <a href="index.html" class="brand">
            <img class="logo" src="img/logo.jpg" />
            <span>Dude Bro Cinema</span>
        </a>
        
        <!-- responsive-->
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">&#x2261;</label>
        
        <div class="menu">
            <a href="about.html" class="button icon-puzzle">About</a>
            <a href="contact.html" class="button icon-puzzle">Contact</a>
            <a href="events.html" class="button icon-puzzle">Events</a>
            <a href="reviews.html" class="button icon-puzzle">Review</a>
        </div>
    </nav>

    <main class="content">
        <section class="mission">
            <h2>Mission Statement</h2>
            <p>Write it in!</p>
        </section>
        <section class="newsletter">
            <h3>Join Our Newsletter!</h3>
            <form class="sign-up">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="submit-button">SUBMIT</button>
            </form>
        </section>
        <section class="featured_events">

        </section>
        <section class="featured_reviews">

        </section>
    </main>

    <footer>
        Dude Bro Cinema &copy;
    </footer>

</body>
