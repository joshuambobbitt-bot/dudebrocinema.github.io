<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="css/styles.css">

    <title>Events ~ Dude Bro Cinema</title>
</head>
<body>
    <nav class="demo">
        <a href="index.html" class="brand">
            <img class="logo" src="img/logo.jpg" alt="logo">
            <span>Dude Bro Cinema</span>
        </a>
        
        <!-- responsive-->
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">&#x2261;</label>
        
        <div class="menu">
            <a href="about.html" class="button icon-puzzle">About</a>
            <a href="contact.html" class="button icon-puzzle">Contact</a>
            <a href="events.html" class="button icon-puzzle">Events</a>
            <a href="reviews.html" class="button icon-puzzle">Reviews</a>
        </div>
    </nav>

    <section class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=8bcfd24974a350b109f636bccc09a4825e0f3ce8e3ae6f469c7835982f31e985%40group.calendar.google.com&ctz=America%2FNew_York" frameborder="0">Google Calendar</iframe>
    </section>
    
    <section class="upcoming-events">
        <h3>Events</h3>
        <a href="#"><div class="event-card">
            <div class="event-date">
                <span class="month">DEC</span>
                <span class="date">14</span>
            </div>
            <div class="event-details">Movie Showing</div>
        </div></a>
        <a href="#"><div class="event-card">
            <div class="event-date">
                <span class="month">DEC</span>
                <span class="date">29</span>
            </div>
            <div class="event-details">Movie Showing</div>
        </div></a>
        <a href="#"><div class="event-card">
            <div class="event-date">
                <span class="month">JAN</span>
                <span class="date">11</span>
            </div>
            <div class="event-details">Film Discussion</div>
        </div></a>
    </section>

    <aside class="events-blurb">
        <p>Please feel free to add our Google Calendar and RSVP to specific events by clicking the event icons above!</p>
    </aside>

</body>
